name: Terraform PR (Lint)

on:
  pull_request:
    branches: [ "main" ]
    types: [ opened, reopened, ready_for_review, synchronize ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }

      - name: terraform fmt (check)
        run: terraform fmt -check -recursive -diff

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with: { tflint_version: v0.51.1 }

      - name: Find Terraform directories (include repo root)
        id: find
        shell: bash
        run: |
          set -euo pipefail
          # All tracked *.tf files -> their directories -> unique list
          mapfile -t DIRS < <(git ls-files -z '*.tf' \
            | xargs -0 -n1 dirname \
            | sed 's|^\./$|.|; s|^\./||' \
            | sort -u)

          echo "Found dirs:"
          printf '%s\n' "${DIRS[@]}"

          if [ "${#DIRS[@]}" -eq 0 ]; then
            echo "dirs=[]" >> "$GITHUB_OUTPUT"
          else
            # compact one-line JSON array
            JSON=$(printf '%s\n' "${DIRS[@]}" | jq -R -s -c 'split("\n")[:-1]')
            echo "dirs=$JSON" >> "$GITHUB_OUTPUT"
          fi

      - name: Run TFLint per directory
        if: steps.find.outputs.dirs != '[]'
        shell: bash
        run: |
          set -e
          for d in $(echo '${{ steps.find.outputs.dirs }}' | jq -r '.[]'); do
            echo "== TFLint in $d =="
            (cd "$d" && tflint --init && tflint -f compact)
          done
